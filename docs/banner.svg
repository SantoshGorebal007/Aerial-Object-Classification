<!-- docs/banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="280" viewBox="0 0 1280 280">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="280" rx="12" fill="url(#g)"/>

  <!-- Left icon circle -->
  <g transform="translate(64,50)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="180" rx="24" fill="#ffffff" opacity="0.08"/>
    <!-- stylized drone / bird icon -->
    <g transform="translate(38,38) scale(1.4)">
      <path d="M24 4c-1 0-2 .8-2 2v2.4c-3 .4-5.8 2.2-7.4 4.8L12 16l-2.6-2.8C7 9.6 3.8 7.8 0 7.4V5c0-1.2-.9-2-2-2S-4 3.8-4 5v12c0 1.1.9 2 2 2h1.6c2.6 0 5 1 6.8 2.8L8 28l2.6-2.8C12 24.6 15.6 26 19 26h1c1.1 0 2-.9 2-2V12c0-1.2-.9-2-2-2h-1.6C18.1 8 16 6 13.6 5.2 15 5 17 4 24 4z" fill="#ffffff"/>
      <!-- rotor blades -->
      <g fill="#ffffff" opacity="0.85">
        <ellipse cx="26" cy="8" rx="9" ry="3" transform="rotate(25 26 8)"/>
        <ellipse cx="-2" cy="8" rx="9" ry="3" transform="rotate(-25 -2 8)"/>
      </g>
    </g>
  </g>

  <!-- Title -->
  <g transform="translate(280,60)">
    <text x="0" y="34" font-family="Segoe UI, Roboto, Arial" font-size="34" font-weight="700" fill="#fff">
      Aerial Bird vs Drone
    </text>
    <text x="0" y="76" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#ecfeff" opacity="0.95">
      Hybrid detection & classification — TensorFlow, YOLOv8, Streamlit
    </text>

    <!-- small bullets -->
    <g transform="translate(0,110)" opacity="0.95" fill="#ffffff" font-family="Segoe UI, Roboto, Arial" font-size="14">
      <text x="0" y="0">• Data pipeline, augmentations, EDA</text>
      <text x="0" y="24">• Custom CNN, ResNet50, EfficientNetB0</text>
      <text x="0" y="48">• Evaluation, confusion matrices, Streamlit app</text>
    </g>
  </g>

  <!-- Right badges -->
  <g transform="translate(980,36)">
    <!-- small box -->
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#ffffff" opacity="0.06"/>
    <text x="20" y="36" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#fff" opacity="0.95">Model (example)</text>
    <text x="20" y="66" font-family="Segoe UI, Roboto, Arial" font-size="20" fill="#fff" font-weight="600">Custom CNN</text>
    <text x="20" y="96" font-family="Segoe UI, Roboto, Arial" font-size="12" fill="#ecfeff" opacity="0.9">Acc: 81.9% • Prec: 76.7% • Rec: 84.0%</text>
  </g>
</svg>
